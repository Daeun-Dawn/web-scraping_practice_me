<!DOCTYPE html>
<html>
    <head>
        <title>A tag</title>
        <meta charset='UTF-8'>
    </head>
    <body>
        <!-- 속성 : href / target / name -->
        <h1><a href="http://www.naver.com">네이버로 이동합니다.</a></h1>
        <!-- 새탭에서 열리게 셋팅-->
        <h1><a href="http://www.naver.com" target="_blank">네이버로 이동합니다.</a></h1>
        <!-- name이 노출되지는 않는다. -->
        <h1><a href="http://www.naver.com" target="_blank" name="링크이름">네이버로 이동합니다.</a></h1>
        <hr>
        <h1><a href="01_html_structure.html">인덱스로 이동합니다.</a></h1>
        
        <br><br><br>
        <hr>

        <!-- 속성 : src(경로) / alt(깨져보일 때 대체텍스트) / title(마우스오버 시 이미지명 표시)-->
        <!-- 무료 이미지 다운로드 사이트 : pixabay -->
        <img src="./image/coffee.jpg"> <!-- image폴더안에 jpg파일이 있음을 알 수 있다.-->
        <img src="./image/coffee_none.jpg" alt="대체 텍스트"> <!-- 대체텍스트 표기-->
        <img src="./image/coffee.jpg" title="커피이미지"> <!-- 마우스 오버 시 명칭 표기-->
    </body>
</html>
